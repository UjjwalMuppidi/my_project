<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System - Cart</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Food Order</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <div class="cart-icon active" onclick="window.location.href='cart.html'">
                    ðŸ›’ <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-container">
            <h1>Your Cart</h1>
            <div id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            
            <div class="cart-summary">
                <div class="total-price">
                    <h2>Total: â‚¹<span id="total-price">0.00</span></h2>
                </div>
                <button id="proceed-btn" class="btn primary-btn">Proceed to Checkout</button>
            </div>

            <div id="checkout-form" class="hidden">
                <h2>Delivery Details</h2>
                <form id="delivery-form">
                    <div class="form-group">
                        <label for="address">Delivery Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" required pattern="[0-9]{16}" placeholder="Enter 16-digit card number">
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" required pattern="(0[1-9]|1[0-2])/[0-9]{2}" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required pattern="[0-9]{3}" placeholder="Enter 3-digit CVV">
                    </div>
                    <button type="submit" class="btn primary-btn">Confirm Order</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Ordering System. All rights reserved.</p>
    </footer>

    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
