<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System - Register</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Food Order</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html" class="active">Register</a>
                <div class="cart-icon" onclick="window.location.href='cart.html'">
                    ðŸ›’ <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h1>Register</h1>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn primary-btn">Register</button>
                <p class="auth-redirect">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Ordering System. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
